name: uuvpn
description: ios/android vpn proxy client application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# App Version
version: 1.0.2+2

environment:
  sdk: ">=3.4.3 <4.0.0"

# App dependencies
dependencies:
  flutter:
    sdk: flutter

  # Getx for state management
  get: ^4.6.6

  # Cupertino style icons
  cupertino_icons: ^1.0.8

  # For API Call
  http: ^1.2.1

  # Converting CSV data to List
  csv: ^6.0.0

  # For Lottie Animation
  lottie: ^3.1.2

  # For storing data (in local storage) 
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # For integrating ads
  google_mobile_ads: ^5.1.0

  # For firebase
  firebase_core: ^3.2.0

  # For Remote Config
  firebase_remote_config: ^5.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Change package name  
  # change_app_package_name: ^1.1.0

  # Encourages good practices
  flutter_lints: ^4.0.0

flutter:
  # Enabling material design
  uses-material-design: true

  assets:
    - assets/flags/
    - assets/
  fonts:
    - family: Aquire
      fonts:
        - asset: assets/font/Aquire.otf
